<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Forces IE 8/9/10 to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Pixel Art Maker</title>
    <link
      rel="icon"
      href="https://cdn-icons.flaticon.com/png/512/2400/premium/2400603.png?token=exp=1635352531~hmac=3cfb6241aaf70419d1f237deec988dc0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Helvetica"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="inputs">
          <h4>choose grid size</h4>
          <form class="size-picker">
            height:
            <input
              type="number"
              class="input-height"
              name="height"
              min="1"
              max="100"
              value="25"
            />
            <br /><br />
            width:
            <input
              type="number"
              class="input-width"
              name="width"
              min="1"
              max="100"
              value="25"
            />
            <input type="submit" class="submit-button" value="submit" />
          </form>
          <h4>select color</h4>
          <input type="color" class="color-picker" value="#6aa5b8" />
          <input type="button" class="quick-fill" value="fill" />
          <h4>mode</h4>
          <input type="button" class="erase-mode" value="erase" />
          <input type="button" class="draw-mode" value="draw" />
        </div>
      </div>
      <div class="column">
        <h1>Pixel Art Maker</h1>
        <table class="pixel-canvas"></table>
        <br />
      </div>
    </div>
    <footer>
      <p class="footer-copyRight">
        Developed by
        <a href="https://www.linkedin.com/in/mohamed-shelf/">
          Mohamed Said Shelf</a
        >
        .. Copyright &copy; 2021
      </p>
    </footer>
    <script src="javaS.js"></script>
  </body>
</html>
